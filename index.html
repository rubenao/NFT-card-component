<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="/images/image-equilibrium.jpg" alt="img-nft">
        </div>
        <div class="card-content">
            <h2>
                Equilibrium #3429
            </h2>
            <p>
                Our Equilibrium collection promotes balance and calm
            </p>
            <div class="info">
                <span class="number">
                    <img src="/images/icon-ethereum.svg" alt="Equilibrium-img">0.041ETH
                </span>
                <span class="time"><img src="/images/icon-clock.svg" alt="time">3 days left</span>
            </div>
            <div class="creator">
                <img src="/images/image-avatar.png" alt="creator-img">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
